<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Proofer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="node_modules/handsontable/dist/handsontable.full.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <!-- <link rel="stylesheet" href="node_modules/codemirror/theme/mdn-like.css"> -->
    <link rel="stylesheet" href="css/minimaltheme.css">
    <link rel="stylesheet" href="css/dataproofer.css">
    <link rel="stylesheet" href="css/photon-icons.css">
    <link rel="stylesheet" href="css/font-awesome.css">


  </head>
  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of your app
      <header class="toolbar toolbar-header">
        <h1 class="title">Dataproofer</h1>
      </header>
      -->

      <!-- All our content goes inside .window-content -->
      <div class="window-content">
        <div id="info-top-bar">
          <span id="current-file-name"></span> <!-- | <span id="number-selected-tests">0</span> Tests Selected -->
          <span id="file-size-warning"></span>
          <div id="nav-buttons">
            <button id="back-button" style="display: none;" class="btn btn-large"></button>
            <button id="forward-button" style="display: none;" class="btn btn-large"></button>
          </div>
        </div>

        <div class="steps">
          <div class="step step-1-data">
            <h1><img id="intro-logo" src="img/dataproofer-logo-2.png" alt="Dataproofer"/></h1>
            <div id="dataproofer-intro-description">
              Upload your dataset, then select from Dataprooferâ€™s suite of checks to identify any potential red flags before use.
            </div>
            <!-- <h2 class="title">Step 1: Load data you'd like to run tests on</h5> -->
            <input id="file-loader" type="file" /><label id="file-loader-button" for="file-loader"><i class="fa fa-search"></i> Select a dataset</label>
            <small id="filetypes-accepted">Currently supported: CSV, TSV, PSV, XLSX, XLS</small>

            <hr />

              <!--
              <button class="reload btn btn-default">
                <span class="reload icon icon-arrows-ccw"></span>
                Reload
              </button>
              -->

            <input id="spreadsheet-input" placeholder="Paste Google Spreadsheet URL or ID">
            <button id="spreadsheet-button"><i class="fa fa-cloud-download"></i> Load sheet</button>

            <div id="gsheets-response">
            </div>

          </div>
          <div class="step step-2-select">
            <button id="top-run-tests" class="btn btn-large run-tests">Run selected checks</button>
            <!-- <h2 class="title">Modify your checks</h5> -->
            <!-- we will insert our test suites here -->
            <div class="step-2-select-content">
            </div>
          </div>

          <div class="step step-3-results">
            <!-- we will insert our results here -->
          </div>
          <div id="grid-wrapper">
            <div id="grid" class="spreadsheet"></div>
            <div id="fingerprint-wrapper">
              <canvas id="fingerprint"></canvas>
              <svg id="fingerprint-overlay"></svg>
            </div>
          </div>
          <div class="test-editor" style="display:none">
            <h3>Editing check:</h3>
            <input id="test-editor-name" placeholder="Name of check">
            <input id="test-editor-description" placeholder="Short description of check">
            <div id="test-editor-js"></div>
            <button id="cancel-test">Cancel</button>
            <button id="copy-test">Copy</button>
            <button id="save-test">Save</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="node_modules/handsontable/dist/handsontable.full.js"></script>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/controller.js"></script>

  </body>
</html>
