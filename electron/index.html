<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Proofer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="node_modules/slickgrid/grid.css">
    <link rel="stylesheet" href="node_modules/slickgrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/dataproofer.css">
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>
      </header>

      <!-- All our content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Load Data</h5>
              <span class="nav-group-row">
                <input id="file-loader" type="file" />
              </span>
              <span class="nav-group-row">
                <!--
                <button class="reload btn btn-default">
                  <span class="reload icon icon-arrows-ccw"></span>
                  Reload
                </button>
                -->
                <br>
                <input id='spreadsheet-input' placeholder="Google Spreadsheet URL or ID">
                <button class="tabletop-loader btn btn-default">
                  <span class="icon icon-download"></span>
                </button>
              </span>

              <h5 class="nav-group-title">Test Suites</h5>
              <span class="nav-group-item active">
                <span class="icon icon-inbox"></span>
                Core
              </span>
              <span class="nav-group-item">
                <span class="icon icon-inbox"></span>
                Mapping and Geography
              </span>
              <span class="nav-group-item">
                <span class="icon icon-inbox"></span>
                Statistics
              </span>
            </nav>
          </div>

          <div class="pane">
            <div class="test-results">
              <!-- we will insert our results here -->
            </div>
            <div id="grid">
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="js/renderer.js"></script>
    <script src="js/processor.js"></script>
    
  </body>
</html>
